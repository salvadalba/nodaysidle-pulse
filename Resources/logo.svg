<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <defs>
    <linearGradient id="pulseGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#6366f1" flood-opacity="0.2"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="56" fill="url(#pulseGrad)" opacity="0.06"/>
  <!-- ECG-style pulse: flat line, spike (heartbeat), flat, small bump, flat -->
  <path
    d="M 28 68 L 44 68
       L 46 68 L 48 44 L 50 68 L 52 68
       L 64 68 L 66 56 L 68 68 L 70 68
       L 82 68 L 84 60 L 86 68 L 100 68"
    fill="none"
    stroke="url(#pulseGrad)"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#soft)"
  />
</svg>
